<div id="clima">
  <app-localizacao [endereco]="endereco" [data]="data"></app-localizacao>
  <div class="row">
    <app-imagem [urlImagem]="urlImagem"></app-imagem>
    <div class="d-flex align-items-center">
      <div id="temperatura">
        <app-temperatura [temperatura]="temperatura"></app-temperatura>
      </div>
    </div>
    <div id="especificacoes" class="col float-right">
      <app-especificacoes
        [chuva]="chuva"
        [umidade]="umidade"
        [vento]="vento"
      >
      </app-especificacoes>
    </div>
  </div>
</div>
